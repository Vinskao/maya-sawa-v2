apiVersion: apps/v1
kind: Deployment
metadata:
  name: maya-sawa-v2
  labels:
    app.kubernetes.io/name: maya-sawa-v2
    app.kubernetes.io/part-of: maya-sawa-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maya-sawa-v2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maya-sawa-v2
    spec:
      imagePullSecrets:
        - name: dockerhub-credentials
      containers:
        - name: web
          image: papakao/maya-sawa-v2:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
            - name: MAYA_V2_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: MAYA_V2_SECRET_KEY
            - name: DATABASE_URL
              value: ${DATABASE_URL}
            - name: REDIS_URL
              value: ${REDIS_URL}
            - name: CELERY_BROKER_URL
              value: ${CELERY_BROKER_URL}
            - name: CELERY_RESULT_BACKEND
              value: ${CELERY_RESULT_BACKEND}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_API_KEY
            - name: OPENAI_ORGANIZATION
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_ORGANIZATION
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
        - name: worker
          image: papakao/maya-sawa-v2:latest
          imagePullPolicy: IfNotPresent
          command: ["bash", "-lc", "celery -A config worker -l info -Q ${REDIS_QUEUE_MAYA_V2:-maya_v2}"]
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
            - name: DATABASE_URL
              value: ${DATABASE_URL}
            - name: REDIS_URL
              value: ${REDIS_URL}
            - name: CELERY_BROKER_URL
              value: ${CELERY_BROKER_URL}
            - name: CELERY_RESULT_BACKEND
              value: ${CELERY_RESULT_BACKEND}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_API_KEY
            - name: OPENAI_ORGANIZATION
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_ORGANIZATION
---
apiVersion: v1
kind: Service
metadata:
  name: maya-sawa-v2
  labels:
    app.kubernetes.io/name: maya-sawa-v2
spec:
  selector:
    app.kubernetes.io/name: maya-sawa-v2
  ports:
    - name: http
      port: 80
      targetPort: 8000

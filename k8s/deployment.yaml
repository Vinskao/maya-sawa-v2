apiVersion: apps/v1
kind: Deployment
metadata:
  name: maya-sawa-v2
  labels:
    app.kubernetes.io/name: maya-sawa-v2
    app.kubernetes.io/part-of: maya-sawa-v2
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maya-sawa-v2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maya-sawa-v2
    spec:
      initContainers:
        - name: migrate
          image: papakao/maya-sawa-v2:latest
          imagePullPolicy: Always
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: DATABASE_URL
            - name: MAYA_V2_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: MAYA_V2_SECRET_KEY
            - name: DJANGO_ADMIN_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: DJANGO_ADMIN_URL
          command: ["bash", "-lc", "python manage.py migrate --noinput"]
        - name: collectstatic
          image: papakao/maya-sawa-v2:latest
          imagePullPolicy: Always
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
            - name: MAYA_V2_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: MAYA_V2_SECRET_KEY
            - name: DJANGO_ADMIN_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: DJANGO_ADMIN_URL
          command: ["bash", "-lc", "python manage.py collectstatic --noinput"]
      imagePullSecrets:
        - name: dockerhub-credentials
      containers:
        - name: web
          image: papakao/maya-sawa-v2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
            - name: DJANGO_ADMIN_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: DJANGO_ADMIN_URL
            - name: MAYA_V2_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: MAYA_V2_SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: CELERY_RESULT_BACKEND
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_API_KEY
            - name: OPENAI_ORGANIZATION
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_ORGANIZATION
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 5
        - name: worker
          image: papakao/maya-sawa-v2:latest
          imagePullPolicy: Always
          command: ["bash", "-lc", "celery -A config worker -l info -Q maya_v2"]
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.production
            - name: DJANGO_ADMIN_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: DJANGO_ADMIN_URL
            - name: MAYA_V2_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: MAYA_V2_SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: CELERY_RESULT_BACKEND
            - name: REDIS_QUEUE_MAYA_V2
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: REDIS_QUEUE_MAYA_V2
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_API_KEY
            - name: OPENAI_ORGANIZATION
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: OPENAI_ORGANIZATION
---
apiVersion: v1
kind: Service
metadata:
  name: maya-sawa-v2
  labels:
    app.kubernetes.io/name: maya-sawa-v2
spec:
  selector:
    app.kubernetes.io/name: maya-sawa-v2
  ports:
    - name: http
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maya-sawa-v2-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
    cert-manager.io/certificate-name: peoplesystem-tls
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - peoplesystem.tatdvsonorth.com
      secretName: peoplesystem-tls
  rules:
    - host: peoplesystem.tatdvsonorth.com
      http:
        paths:
          - path: /maya-v2/
            pathType: Prefix
            backend:
              service:
                name: maya-sawa-v2
                port:
                  number: 80
